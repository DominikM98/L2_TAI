<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="forms-container col-auto">

    <div class="mb-3">
        <label for="name" class="form-label">Imię:</label>
        <input type="text" class="form-control" id="name" placeholder="imie">
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Nazwisko:</label>
        <input type="text" class="form-control" id="surname" placeholder="nazwisko">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="email">
    </div>

    <div class="sex">
        <div class="sex-label"><label class="form-label">Płeć</label></div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" >
            <label class="form-check-label" >Mężczyzna</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" checked>
            <label class="form-check-label" >Kobieta</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Opis</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-outline">
        <label class="form-label" for="age">Wiek:</label>
        <input type="number" id="age" class="form-control" />
    </div>

    <div class="select">
        <label  class="form-label">Stan cywilny</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Panna/Kawaler</option>
            <option value="1">Żonaty/Zamężna</option>
            <option value="2">Wdowiec/Wdowa</option>
        </select>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-light">Wyczyść</button>
        <button type="submit" class="btn btn-light">Wyślij</button>
    </div>

</div>

</body>
</html>
